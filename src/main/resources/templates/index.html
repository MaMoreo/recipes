<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipes</title>
</head>
<body>
	<h1>List of Recipes</h1>
	<table id="recipes" class="table table-striped">
		<thead>
	    <tr>
	        <th style="width: 30px;">ID</th>
	        <th style="width: 150px;">Description</th>
	        <th style="width: 150px;">Prep Time</th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr th:each="recipe : ${recipes}">
	        <td th:text="${recipe?.id}">X</td>
	        <td th:text="${recipe?.description}">  </td>
	        <td th:text="${recipe?.prepTime}">  </td> <!-- Null Check -->
	    </tr>
	    </tbody>
	</table>
</body>
</html>
